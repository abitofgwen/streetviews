<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Made on December 2018</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <div class="container">
      <p class="btn" id="about">ABOUT</p>
      <p class="btn" id="stView">STREET VIEWS</p>
    </div>

    <div class="col">
      <div class="wrapper">
		  <image src="Shape.png" class="info" id="overlay1" height="25" width="25"></image>
        <div class="view" id="win1" style="float:left"  data-lat="40.7438216" data-lng="-74.0068879" data-heading="34"></div>
      </div>
      <div class="wrapper">
		  <image src="Shape.png" class="info" id="overlay2" height="25" width="25"></image>
        <div class="view" id="win2" style="float:left"  data-lat="40.742008" data-lng="-74.0046304" data-heading="265"></div>
      </div>
      <div class="wrapper">
		  <image src="Shape.png" class="info" id="overlay3" height="25" width="25"></image>
      <div class="view" id="win3" style="float:left"  data-lat="40.7357336" data-lng="-73.9935311" data-heading="180"></div>
      </div>
      <div class="wrapper">
		  <image src="Shape.png" class="info" id="overlay4" height="25" width="25"></image>
      <div class="view" id="win4" style="float:left"  data-lat="40.7399032" data-lng="-73.9968581" data-heading="250"></div>
      </div>
    </div>

    <div id="website">
      <div class="left">
        <p class="title" id="line1"></p>
        <p class="title" id="line2"></p>
      </div>
      <div class="right">
		  <image src="fm1.png" id="close" height="30" width="30"></image>
      </div>
      <iframe id="wiki"></iframe>
    </div>
    <iframe id="aboutPage" src="https://docs.google.com/document/d/e/2PACX-1vQdCFKaiVgxrRhPzaM2TihJIwRCT8ohc6UUYjvzgmPHqoxGGEaHlH_oCHto-2rI3a0gu1OXWz4xUI2J/pub?embedded=true"></iframe>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtsVBVuA0-grvaHaPWujldVUpNXzI1ezc&callback=initialize">
    </script>
  </body>
</html>
